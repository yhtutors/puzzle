<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Puzzle</title>
    <link href="css/style.css" rel="stylesheet" />
    <link href="css/image-puzzle.css" rel="stylesheet" />
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui.js"></script>
    <script src="js/image-puzzle.js"></script>
</head>
<body>
    <div id="collage">
        <div id="playPanel" style="padding:3% 0% 5% 0%;display:none;">
            <div style="display:inline-block; width:100%; vertical-align:center;">
                <ul id="sortable" class="sortable"></ul>
                <div id="actualImageBox">
                    <div id="stepBox">
                        <div>Steps:</div><div class="stepCount">0</div>
                    </div>
                    <div id="timeBox">
                        Time Taken: <span id="timerPanel"></span> secs
                    </div>
                    <img id="actualImage" />
                    <div style="color:yellow;font-style:italic;">* Re-arrange to get a picture as shown.</div>
                    <p id="levelPanel">
                        <input type="radio" name="level" id="easy" checked="checked" value="3" /> <label for="easy"><b>Easy</b></label>
                        <input type="radio" name="level" id="medium" value="4" /> <label for="medium"><b>Medium</b></label>
                        <input type="radio" name="level" id="hard" value="5" /> <label for="hard"><b>Hard</b></label>
                    </p>
                    <div>
						<button id="newPhoto" type="button" class="btn">Restart</button>
                        <button id="btnRule" type="button" class="btn" onclick="rules();">Rules</button>
                        
                    </div>
                </div>
            </div>
        </div>
        <div id="gameOver" style="display:none;">
            <div style="background-color: #fff76d; padding: 5px 10px 20px 10px; text-align: center; ">
                <h2 style="text-align:center">Puzzle Solved!!</h2>
                <b>Congratulations!!</b> <br /> You have completed it.
                <br />
                <b>Steps: <span class="stepCount">0</span> steps.
                <br />
                Time Taken: <span class="timeCount">0</span> seconds<br /></b>
                <div>
                    <button type="button" onclick="window.location.reload(true);">Play Again</button>
                </div>
            </div>
        </div>

        <script>
            var images = [
                { src: 'images/1.jpg', title: '1' },
                { src: 'images/2.jpg', title: '2' },
				{ src: 'images/3.jpg', title: '3' },
				{ src: 'images/4.jpg', title: '4' },
				{ src: 'images/5.jpg', title: '5' },
				{ src: 'images/6.jpg', title: '6' },
				{ src: 'images/7.jpg', title: '7' },
				{ src: 'images/8.jpg', title: '8' },
				{ src: 'images/9.jpg', title: '9' },
				{ src: 'images/10.jpg', title: '10' },
            ];

            $(function () {
                var gridSize = $('#levelPanel :radio:checked').val();
                imagePuzzle.startGame(images, gridSize);
                $('#newPhoto').click(function () {
                    var gridSize = $('#levelPanel :radio:checked').val();  // Take the updated gridSize from UI.
                    imagePuzzle.startGame(images, gridSize);
                });

                $('#levelPanel :radio').change(function (e) {
                    var gridSize = $(this).val();
                    imagePuzzle.startGame(images, gridSize);
                });
            });
            function rules() {
                alert('Re-arrange the image parts in a way that it correctly forms the picture. \nThe no. of steps taken will be counted.');
            }
        </script>
    </div>
</body>
</html>
